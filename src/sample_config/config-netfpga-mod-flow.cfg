#Example configuration file of oflops

oflops: {
    control: {
	control_dev = "eth2";
	control_port = 6633;
	snmp_addr = "192.168.1.6";
	cpu_mib="1.3.6.1.2.1.25.3.3.1.2.768;1.3.6.1.2.1.25.3.3.1.2.769;1.3.6.1.2.1.25.3.3.1.2.770;1.3.6.1.2.1.25.3.3.1.2.771";	
	in_mib="1.3.6.1.2.1.2.2.1.11.7";
	out_mib="1.3.6.1.2.1.2.2.1.17.7";
	snmp_community = "public";
};

data = ({
     dev="nf0";
     port_num=2;
     hw_ts=1;
     in_snmp_mib="1.3.6.1.2.1.2.2.1.11.2";
     out_snmp_mib="1.3.6.1.2.1.2.2.1.17.2";
     type="nf2";
},{
     dev="nf1";
     hw_ts=1;
     port_num=1;
     in_snmp_mib="1.3.6.1.2.1.2.2.1.11.3";
     out_snmp_mib="1.3.6.1.2.1.2.2.1.17.3";
     type="nf2";
});

traffic_generator = 3;
dump_control_channel=0;

module: ({
	path="/root//oflops-turbo/example_modules/openflow_mod_flow/.libs/libopenflow_mod_flow.so";
	param="flows=10 data_rate=100 pkt_size=128 table=1 print=1";
});
};
